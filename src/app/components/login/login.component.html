<div>
  <label>Email:</label>
  <input [(ngModel)]="email" />
  <br />
  <label>Password:</label>
  <input type="password" [(ngModel)]="password" />
  <br />
  <button (click)="login()">Login</button>
  <div *ngIf="loggedIn">Logged In!</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
